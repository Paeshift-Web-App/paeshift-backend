<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Payment</title>
</head>
<body>
    <h1>Initiate Payment</h1>
    <form method="POST" action="/payment/initiate-payment/">
        {% csrf_token %}
        <label for="total">Total (Naira):</label>
        <input type="number" step="0.01" name="total" id="total" required /><br/><br/>
        
        <label for="reservation_code">Reservation Code:</label>
        <input type="text" name="reservation_code" id="reservation_code" required /><br/><br/>
        
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" /><br/><br/>
        
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" /><br/><br/>
        
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" /><br/><br/>
        
        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
