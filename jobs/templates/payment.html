<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job & Pay</title>
</head>
<body>

    <h2>Create a Job & Proceed to Payment</h2>
    
    <form id="jobForm">
        <label>Title:</label>
        <input type="text" id="title" required><br><br>

        <label>Industry:</label>
        <input type="text" id="industry" required><br><br>

        <label>Subcategory:</label>
        <input type="text" id="subcategory" required><br><br>

        <label>Applicants Needed:</label>
        <input type="number" id="applicants_needed" min="1" value="1" required><br><br>

        <label>Job Type:</label>
        <select id="job_type">
            <option value="single_day">Single Day</option>
            <option value="multiple_days">Multiple Days</option>
        </select><br><br>

        <label>Shift Type:</label>
        <select id="shift_type">
            <option value="day_shift">Day Shift</option>
            <option value="night_shift">Night Shift</option>
        </select><br><br>

        <label>Date:</label>
        <input type="date" id="date" required><br><br>

        <label>Start Time:</label>
        <input type="time" id="start_time" required><br><br>

        <label>End Time:</label>
        <input type="time" id="end_time" required><br><br>

        <label>Duration:</label>
        <input type="text" id="duration" required><br><br>

        <label>Rate (NGN):</label>
        <input type="number" id="rate" required><br><br>

        <label>Location:</label>
        <input type="text" id="location" required><br><br>

        <button type="submit">Create Job & Pay</button>
    </form>

    <script>
        document.getElementById("jobForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const payload = {
                title: document.getElementById("title").value,
                industry: document.getElementById("industry").value,
                subcategory: document.getElementById("subcategory").value,
                applicants_needed: parseInt(document.getElementById("applicants_needed").value),
                job_type: document.getElementById("job_type").value,
                shift_type: document.getElementById("shift_type").value,
                date: document.getElementById("date").value,
                start_time: document.getElementById("start_time").value,
                end_time: document.getElementById("end_time").value,
                duration: document.getElementById("duration").value,
                rate: parseFloat(document.getElementById("rate").value),
                location: document.getElementById("location").value
            };

            try {
                const response = await fetch("http://127.0.0.1:8000/api/create-job", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.success) {
                    alert("Job Created Successfully! Redirecting to Payment...");
                    window.location.href = data.payment_url;  // Redirect to Paystack
                } else {
                    alert("Error: " + data.error);
                }
            } catch (error) {
                alert("Request Failed. Check console for details.");
                console.error(error);
            }
        });
    </script>

</body>
</html>
